<!DOCTYPE html>
<html lang="en">

<head>
  <meta charSet="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <style data-href="/styles.94f258369967d2a52bfb.css" id="gatsby-global-css">
    @import url(https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800;900&display=swap);

    :root {
      --emo: cubic-bezier(.4, 0, .2, 1);
      --emo-in-out: cubic-bezier(.4, 0, .2, 1);
      --emo-out: cubic-bezier(0, .2, .2, 1)
    }

    body {
      --bg: #fff;
      --textNormal: #222;
      --textTitle: #222;
      --textLink: #00f;
      --hr: rgba(0, 0, 0, 0.2);
      --brand: url(eric-white.png) top right/112px 21px no-repeat;
      background-color: var(--bg);
      --image-filter: invert(0);
      --native: #000;
      --border-alpha: rgba(0, 0, 0, 0.1)
    }

    body.dark {
      -webkit-font-smoothing: antialiased;
      --bg: #000;
      --textNormal: hsla(0, 0%, 100%, 0.88);
      --textTitle: #fff;
      --textLink: #ff0;
      --brand: url(eric-black.png) top right/112px 21px no-repeat;
      --hr: hsla(0, 0%, 100%, 0.2);
      --image-filter: invert(1);
      --native: #fff;
      --border-alpha: hsla(0, 0%, 100%, 0.1)
    }

    a,
    abbr,
    acronym,
    address,
    applet,
    article,
    aside,
    audio,
    b,
    big,
    blockquote,
    body,
    canvas,
    caption,
    center,
    cite,
    code,
    dd,
    del,
    details,
    dfn,
    div,
    dl,
    dt,
    em,
    embed,
    fieldset,
    figcaption,
    figure,
    footer,
    form,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    header,
    hgroup,
    html,
    i,
    iframe,
    img,
    ins,
    kbd,
    label,
    legend,
    li,
    mark,
    menu,
    nav,
    object,
    ol,
    output,
    p,
    pre,
    q,
    ruby,
    s,
    samp,
    section,
    small,
    span,
    strike,
    strong,
    sub,
    summary,
    sup,
    table,
    tbody,
    td,
    tfoot,
    th,
    thead,
    time,
    tr,
    tt,
    u,
    ul,
    var,
    video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      color: var(--textNormal);
      vertical-align: baseline
    }

    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      display: block
    }

    body {
      line-height: 1
    }

    ol,
    ul {
      list-style: none
    }

    blockquote,
    q {
      quotes: none
    }

    blockquote:after,
    blockquote:before,
    q:after,
    q:before {
      content: "";
      content: none
    }

    table {
      border-collapse: collapse;
      border-spacing: 0
    }

    body,
    html {
      font-family: Inter, sans-serif;
      font-weight: 300;
      width: 100%;
      height: 100%
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      line-height: 120%
    }

    p {
      line-height: 160%
    }

    a {
      text-decoration: none;
      transition: all .2s ease
    }

    img {
      vertical-align: middle
    }

    .gradient {
      background-size: 100%;
      background-repeat: repeat;
      display: inline-block;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -moz-background-clip: text;
      -moz-text-fill-color: transparent
    }

    .gradient.blue {
      background-color: #566cec;
      background-image: linear-gradient(90deg, #4ab1f1, #566cec 25%, #d749af 75%, #ff7c51)
    }

    .gradient.pink {
      background-color: #d749af;
      background-image: linear-gradient(90deg, #566cec, #d749af 25%, #ff7c51 75%, #f2b14d)
    }

    .gradient.orange {
      background-color: #ff7c51;
      background-image: linear-gradient(90deg, #d749af, #ff7c51 25%, #f2b14d 75%, #6bbba6)
    }

    .gradient.yellow {
      background-color: #6bbba6;
      background-image: linear-gradient(90deg, #ff7c51, #f2b14d 25%, #6bbba6 75%, #4ab1f1)
    }

    .gradient.nft {
      background-color: #6bbba6;
      background-image: linear-gradient(90deg, #566cec, #d749af 50%, #ff7c51);
      font-weight: 800
    }

    .container {
      max-width: 1440px;
      margin: 0 auto;
      position: relative
    }

    @media (max-width:48rem) {
      .container {
        width: 100%
      }
    }

    section {
      position: relative
    }

    .animated {
      display: flex;
      align-items: center;
      justify-content: center
    }

    .animated span {
      opacity: 0;
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      vertical-align: middle;
      text-align: center;
      left: 0;
      top: 0;
      animation: topToBottom 8s infinite
    }

    .animated span:nth-child(2) {
      animation-delay: 2s
    }

    .animated span:nth-child(3) {
      animation-delay: 4s
    }

    .animated span:nth-child(4) {
      animation-delay: 6s
    }

    @keyframes topToBottom {

      0%,
      20% {
        opacity: 1
      }

      20.01%,
      to {
        opacity: 0
      }
    }

    .hero {
      background: url(g-bg.svg) 50% no-repeat;
      background-size: 1100px auto;
      padding-bottom: 120px
    }

    @media (max-width:30rem) {
      .hero {
        padding-bottom: 50px;
        background-size: 800px auto
      }
    }

    .hero .hero-wrap {
      text-align: center;
      padding: 24px
    }

    .hero .hero-wrap .tagline {
      position: relative;
      display: block;
      height: 200px
    }

    @media (max-width:30rem) {
      .hero .hero-wrap .tagline {
        height: 120px
      }
    }

    .hero .hero-wrap .tagline .title {
      font-size: 120px;
      display: block;
      height: auto;
      position: relative;
      font-weight: 800;
      height: 100%;
      line-height: 200px;
      letter-spacing: -4px
    }

    @media (max-width:30rem) {
      .hero .hero-wrap .tagline .title {
        font-size: 54px;
        letter-spacing: -2px;
        line-height: 120px
      }
    }

    .hero .hero-wrap .short-info p {
      font-size: 36px;
      max-width: 1000px;
      margin: 0 auto;
      letter-spacing: -1px;
      line-height: 160%;
      font-weight: 400
    }

    @media (max-width:30rem) {
      .hero .hero-wrap .short-info p {
        font-size: 20px;
        letter-spacing: -.5px
      }
    }

    .hero .hero-wrap .short-info p a {
      font-weight: 600
    }

    .hero .hero-wrap .short-info p a:hover {
      opacity: .8
    }

    .header_section {
      padding-top: 24px
    }

    .header_section nav {
      display: flex;
      justify-content: space-between;
      padding: 40px 18px;
      align-items: center
    }

    @media (max-width:30rem) {
      .header_section nav {
        justify-content: center;
        flex-wrap: wrap;
        padding: 20px 18px
      }
    }

    .header_section nav .brand {
      padding: 6px 0
    }

    .header_section nav .brand path.col-native {
      transition: 1s;
      fill: var(--native)
    }

    .header_section nav .brand svg {
      transition: all .25s cubic-bezier(.02, .01, .47, 1);
      height: 22px;
      width: auto;
      fill: var(--native)
    }

    .header_section nav .brand svg use {
      transition: 3s;
      opacity: 0
    }

    .header_section nav .brand svg:hover use {
      opacity: 1
    }

    .header_section nav .brand svg .native-logo path {
      fill: var(--native)
    }

    .header_section nav .brand svg .native-logo:hover {
      opacity: 0
    }

    .header_section nav .brand svg .gradient-logo {
      transition: all .25s cubic-bezier(.02, .01, .47, 1);
      opacity: 0
    }

    .header_section nav .brand svg .gradient-logo:hover {
      opacity: 1
    }

    .header_section nav .brand img {
      height: 22px;
      filter: var(--image-filter);
      transition: all .25s cubic-bezier(.02, .01, .47, 1)
    }

    .header_section nav .brand:hover {
      opacity: .9
    }

    .header_section nav .menu {
      display: flex;
      justify-content: space-between;
      vertical-align: middle;
      align-items: center
    }

    @media (max-width:30rem) {
      .header_section nav .menu {
        justify-content: center;
        flex-wrap: nowrap;
        margin-top: 20px
      }
    }

    .header_section nav .menu ul {
      padding: 0;
      font-size: 0;
      display: flex;
      justify-content: center
    }

    .header_section nav .menu ul>li {
      display: list-item;
      font-weight: 500
    }

    .header_section nav .menu ul>li a {
      display: block
    }

    .header_section nav .menu ul>li.active {
      font-weight: 700
    }

    .header_section nav .menu .menu-links {
      overflow: hidden
    }

    .header_section nav .menu .menu-links li {
      font-size: 20px;
      line-height: normal;
      margin: 0 22px
    }

    @media (max-width:30rem) {
      .header_section nav .menu .menu-links li {
        margin: 0 12px
      }
    }

    .header_section nav .menu .menu-links li a {
      line-height: normal
    }

    .header_section nav .menu .menu-links li a:hover {
      opacity: .7
    }

    @media (max-width:30rem) {
      .header_section nav .menu .menu-social {
        position: fixed;
        bottom: 0;
        z-index: 1111;
        background: var(--bg);
        width: 100%;
        padding: 16px;
        margin-top: 20px;
        box-shadow: 0 24px 48px rgba(0, 0, 0, .18)
      }
    }

    .header_section nav .menu .menu-social li a {
      line-height: 0;
      margin-left: 12px;
      padding: 7px;
      opacity: 1
    }

    @media (max-width:30rem) {
      .header_section nav .menu .menu-social li a {
        padding: 12px
      }
    }

    .header_section nav .menu .menu-social li a img {
      height: 18px;
      filter: var(--image-filter)
    }

    .header_section nav .menu .menu-social li a:hover {
      opacity: .7
    }

    .intro-image {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 50%;
      overflow: hidden;
      z-index: -1
    }

    .intro-image img {
      width: 100%
    }

    .btns {
      margin-top: 40px
    }

    .btns.h-btns {
      display: flex
    }

    .btns .btn {
      display: inline-block;
      padding: 16px 32px;
      font-family: Inter, sans-serif;
      font-weight: 500;
      font-size: 18px;
      color: var(--bg);
      background: var(--native);
      border: 1px solid #000;
      border-radius: 8px
    }

    .btns .btn:hover {
      background: #fff;
      color: #000
    }

    @media (max-width:30rem) {
      .btns.h-btns {
        flex-direction: column;
        margin-top: 30px
      }

      .btns.h-btns .btn {
        width: -webkit-fit-content;
        width: -moz-fit-content;
        width: fit-content;
        margin-bottom: 20px
      }
    }

    .general,
    .nfts,
    .story {
      margin-bottom: 100px
    }

    .work .work-wrap {
      display: flex;
      flex-flow: wrap;
      align-items: center
    }

    .work .work-wrap .perm-box {
      max-width: 700px;
      margin: 0 auto
    }

    .work .work-wrap .perm-box .perm {
      padding: 20px 48px;
      margin-top: 50px
    }

    .work .work-wrap .perm-box .perm h1 {
      font-size: 36px;
      font-weight: 600;
      font-family: Inter, sans-serif;
      line-height: 130%;
      transition-timing-function: cubic-bezier(.4, 0, .2, 1);
      transition-property: color;
      transition-duration: .5s
    }

    @media (max-width:30rem) {
      .work .work-wrap .perm-box .perm h1 {
        font-size: 24px
      }
    }

    .work .work-wrap .perm-box .perm p {
      font-size: 20px;
      line-height: 150%;
      margin-top: 16px;
      margin-bottom: 12px;
      transition-timing-function: cubic-bezier(.4, 0, .2, 1);
      transition-property: transform;
      transition-duration: .5s
    }

    @media (max-width:30rem) {
      .work .work-wrap .perm-box .perm p {
        font-size: 16px
      }
    }

    .work .work-wrap .story-box {
      max-width: 700px;
      margin: 0 auto
    }

    .work .work-wrap .story-box .story-title .article {
      display: block;
      padding: 48px;
      margin-bottom: 10px;
      border: 1px solid transparent;
      transition-timing-function: cubic-bezier(.4, 0, .2, 1);
      transition-property: border;
      transition-duration: .5s
    }

    @media (max-width:30rem) {
      .work .work-wrap .story-box .story-title .article {
        padding: 36px
      }
    }

    .work .work-wrap .story-box .story-title .article h1 {
      font-size: 36px;
      font-weight: 600;
      font-family: Inter, sans-serif;
      line-height: 130%;
      transition-timing-function: cubic-bezier(.4, 0, .2, 1);
      transition-property: color;
      transition-duration: .5s
    }

    @media (max-width:30rem) {
      .work .work-wrap .story-box .story-title .article h1 {
        font-size: 24px
      }
    }

    .work .work-wrap .story-box .story-title .article p {
      font-size: 20px;
      line-height: 150%;
      margin-top: 16px;
      margin-bottom: 12px;
      transition-timing-function: cubic-bezier(.4, 0, .2, 1);
      transition-property: transform;
      transition-duration: .5s
    }

    @media (max-width:30rem) {
      .work .work-wrap .story-box .story-title .article p {
        font-size: 16px
      }
    }

    .work .work-wrap .story-box .story-title .article .meta {
      display: flex;
      flex-direction: row
    }

    .work .work-wrap .story-box .story-title .article .meta h4 {
      color: rgba(0, 0, 0, .3);
      font-size: 16px;
      font-weight: 400
    }

    @media (max-width:30rem) {
      .work .work-wrap .story-box .story-title .article .meta h4 {
        font-size: 12px
      }
    }

    .work .work-wrap .story-box .story-title .article:hover {
      background: var(--bg);
      border: 1px solid var(--border-alpha)
    }

    .work .work-wrap .story-box .story-title .article:hover h1 {
      color: #0a72ef
    }

    .work .work-wrap .work-box {
      width: 33.33%
    }

    @media (max-width:30rem) {
      .work .work-wrap .work-box {
        width: 100%
      }
    }

    .work .work-wrap .work-box .work-title {
      padding: 24px 18px
    }

    .work .work-wrap .work-box .work-title .thumb {
      display: block;
      position: relative;
      transition: all .3s var(--emo-in-out) !important
    }

    .work .work-wrap .work-box .work-title .thumb img {
      width: 100%;
      border-radius: 24px
    }

    .work .work-wrap .work-box .work-title .thumb .work-sum {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column
    }

    .work .work-wrap .work-box .work-title .thumb .work-sum .txt {
      padding: 0 12px;
      text-align: center;
      line-height: 110px;
      opacity: 0;
      transition: all .3s var(--emo-in-out) !important
    }

    .work .work-wrap .work-box .work-title .thumb .work-sum .txt h3 {
      font-size: 28px;
      color: #fff;
      font-weight: 500;
      margin-bottom: 5px;
      font-family: Inter, sans-serif;
      letter-spacing: -1px
    }

    .work .work-wrap .work-box .work-title .thumb .work-sum .txt h4 {
      font-weight: 300;
      color: #fff;
      font-size: 22px;
      margin-top: 5px
    }

    .work .work-wrap .work-box .work-title .thumb .work-sum .txt span {
      color: #fff
    }

    .work .work-wrap .work-box .work-title .thumb:hover {
      transform: scale3d(1.06, 1.06, 1.06);
      z-index: 1000;
      position: relative;
      background: none
    }

    .work .work-wrap .work-box .work-title .thumb:hover img {
      filter: brightness(.4);
      box-shadow: 0 32px 64px rgba(0, 0, 0, .3)
    }

    .work .work-wrap .work-box .work-title .thumb:hover .txt {
      line-height: 130%;
      opacity: 1
    }

    .section-info {
      padding: 18px;
      text-align: center;
      margin-bottom: 60px
    }

    @media (max-width:30rem) {
      .section-info {
        margin-bottom: 20px
      }
    }

    .section-info h1 {
      font-family: Inter, sans-serif;
      font-weight: 800;
      font-size: 100px;
      letter-spacing: -5px;
      margin-bottom: 20px;
      margin-top: 100px
    }

    @media (max-width:30rem) {
      .section-info h1 {
        font-size: 48px;
        margin-top: 30px;
        letter-spacing: -1px
      }
    }

    .section-info p {
      font-size: 28px;
      line-height: 160%;
      max-width: 800px;
      font-weight: 400;
      letter-spacing: -.5px;
      margin: 24px auto 0
    }

    @media (max-width:30rem) {
      .section-info p {
        font-size: 20px
      }
    }

    .footer-wrap {
      padding: 50px 18px;
      display: flex;
      justify-content: space-between
    }

    .footer-wrap .credit h4,
    .footer-wrap .quote h4 {
      font-weight: 500;
      font-size: 18px
    }

    .footer-wrap .quote h4 {
      color: #5f5f5f
    }

    @media (max-width:30rem) {
      .footer-wrap {
        justify-content: center;
        flex-wrap: wrap;
        flex-direction: column;
        text-align: center
      }

      .footer-wrap .credit {
        margin-bottom: 20px
      }
    }

    .story-sub {
      max-width: 700px;
      margin: 30px auto
    }

    .story-sub .see-all {
      padding: 10px 48px 48px;
      text-align: center;
      justify-content: center;
      margin: 0
    }

    .story-sub .see-all .btn {
      margin: 0
    }

    .story-sub .form {
      padding: 48px;
      border: 1px solid var(--border-alpha);
      box-shadow: 0 24px 48px rgba(0, 0, 0, .1);
      border-radius: 24px
    }

    .story-sub .form .newsletter {
      display: flex;
      flex-direction: row;
      margin-top: 30px
    }

    @media (max-width:30rem) {
      .story-sub .form .newsletter {
        flex-direction: column
      }
    }

    .story-sub .form .newsletter .mc-field-group {
      width: 70%
    }

    @media (max-width:30rem) {
      .story-sub .form .newsletter .mc-field-group {
        width: 100%
      }
    }

    .story-sub .form .newsletter .mc-field-group .inputbox {
      width: 100%;
      display: flex
    }

    .story-sub .form .newsletter .mc-field-group .inputbox .email {
      padding: 16px 24px;
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
      font-family: Inter, sans-serif;
      font-weight: 400;
      font-size: 20px;
      border: 1px solid #ccc;
      resize: vertical;
      color: #000;
      width: 100%;
      flex-grow: 1;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none
    }

    .story-sub .form .newsletter .sub-action {
      display: block;
      width: 30%
    }

    @media (max-width:30rem) {
      .story-sub .form .newsletter .sub-action {
        width: 100%
      }
    }

    .story-sub .form .newsletter .sub-action .sub-button {
      padding: 16px 24px;
      font-family: Inter, sans-serif;
      font-weight: 400;
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
      font-size: 20px;
      width: 100%;
      background-color: var(--native);
      color: var(--bg);
      border: 1px solid var(--native);
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      cursor: pointer
    }

    @media (max-width:30rem) {
      .story-sub .form .newsletter .sub-action .sub-button {
        margin-top: 20px
      }
    }

    .story-sub .form h1 {
      font-size: 40px;
      font-weight: 700;
      font-family: Inter, sans-serif;
      line-height: 130%;
      letter-spacing: -2px;
      transition-timing-function: cubic-bezier(.4, 0, .2, 1);
      transition-property: color;
      transition-duration: .5s
    }

    @media (max-width:30rem) {
      .story-sub .form h1 {
        font-size: 32px
      }
    }

    .story-sub .form p {
      font-size: 22px;
      line-height: 150%;
      margin-top: 10px
    }

    @media (max-width:30rem) {
      .story-sub .form p {
        font-size: 18px
      }
    }

    .blue-link {
      font-weight: 600
    }

    .blue-link:hover {
      background: transparent;
      color: #0a72ef
    }

    .normal-link,
    strong {
      font-weight: 600
    }

    .social-profile {
      margin-top: 20px;
      margin-bottom: 40px
    }

    .social-profile .contact-social {
      display: flex;
      justify-content: space-between
    }

    @media (max-width:30rem) {
      .social-profile .contact-social {
        flex-wrap: wrap;
        justify-content: center
      }
    }

    .social-profile .contact-social>li {
      display: inline-flex;
      margin-top: 10px
    }

    .social-profile .contact-social>li a {
      display: block;
      padding: 10px
